site_name: Redbox-cli
site_url: "https://johnnymast.github.io/redbox-cli"
site_description: 'This is a command line parser'
repo_name: 'johnnymast/redbox-cli'
repo_url: 'https://github.com/johnnymast/redbox-cli/tree/1.5'
theme:
  name: material
docs_dir: docs/
markdown_extensions:
  - admonition
  - pymdownx.superfences

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - pymdownx.superfences
  - pymdownx.snippets
  - toc:
      permalink: true
nav:
  - Introduction: index.md
  - Installation: installation.md
  - Arguments:
      - "Introduction": arguments/introduction.md
      - "Usage screen": arguments/usage.md
      - "Argument types": arguments/argument_types.md
  - About:
    - Author: author.md
    - License: license.md
  - Abouting: about.md
  - Test: test.md
